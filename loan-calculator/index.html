<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
            <div class="header">
                <h1>Vehicle Loan Calculator</h1>
            </div>
            
            <div class="content">
                    <form id="form" class="form">
    
                        <div class="form-control">
                            <input name="total_price" id="total_price" type="number" placeholder="Total Price">
                            <small>Error Message</small>
                        </div>
        
                        <div class="form-control">
                            <input name="down_payment" id="down_payment" type="number" placeholder="Down Payment (Optional)">
                            <small>Error Message</small>
                        </div>
        
                        <div class="form-control">
                            <input name="loan_lenght" id="loan_lenght" type="number" placeholder="Lenght of Loan">
                            <small>Error Message</small>
                        </div>
                        
                        <div class="form-control">
                            <input name="annual_rate" id="annual_rate" type="number" placeholder="Annual Percentage Rate">
                            <small>Error Message</small>
                        </div>
        
                        <button type="submit">Submit</button>
                    </form>
                
                <div class="result">

                    <div class="result_layout">
                        <p>Total Loan:</p>
                        <p id="total_loan_result">0</p>
                    </div>

                    <div class="result_layout">
                        <p>Total Interest:</p>
                        <p id="total_interest_result">0</p>
                    </div>

                    <div class="result_layout">
                        <p>Total Paid:</p>
                        <p id="total_paid_result">0</p>
                    </div>

                    <div>
                        <p>Monthly Payment:</p>
                        <h1 class="mp" id="monthly_payment_result"></h1>
                    </div>

                </div>
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
