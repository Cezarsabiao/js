<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Case Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Case Converter</h1>
            <textarea id="text"></textarea>
            <div class="btn">
                <button id="upperBtn">UPPER CASE</button>
                <button id="lowerBtn">lower case</button>
                <button id="capitalizedBtn">Capitalized case</button>
                <button id="italicBtn">Italic text</button>
                <button id="boldBtn">Bold text</button>
                <button id="underlineBtn">Underline text</button>
                <button id="resetBtn">Reset style</button>
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
