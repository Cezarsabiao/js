<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>BMI Calculator</title>
    
</head>
<body>
    
    <div class="container">
        <p>BMI Calculator</p>
        <div class="center">

            <div class="selectUnit" >
                <select id="units">
                    <option value="metric" selected="selected">Metric Units</option>
                    <option value="imperial">Imperial Units</option>
                </select>
            </div>
                
            <div class="content">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="Kg">

                <label for="height">Height</label>
                <input type="number" id="height" placeholder="M" required>

                <button id="submit">Submit</button>

                <p id="display"></p>
            </div>

            <div class="result">
                <p>- 18.4 = Underweight</p>
                <p>18.5 - 24.9 = Normal</p>
                <p>25.0 - 39.9 = Overweight</p>
                <p>+ 40.0 = Obese</p>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
