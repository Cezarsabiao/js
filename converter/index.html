<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Converter</title>
</head>
<body">
    <div class="container">
        <h1>Converter</h1>
        <div class="center">

            <div class="content" >
                <h2>Lenght</h2>
                <input type="number" id="lenValue" placeholder="Type a number to convert.">
                <select id="originallen"></select>
                <select id="newlen"></select>
                <button id="len" class="btn">Confirm</button>    
                <p id="lenResult"></p>
            </div>

            <div class="content" >
                <h2>Temperature</h2>
                <input type="number" id="tempValue" placeholder="Type a number to convert.">
                <select id="originaltemp"></select>
                <select id="newtemp"></select>
                <button id="temp" class="btn" >Confirm</button>
                <p id="tempResult"></p>
            </div>

            <div class="content" id="area">
                <h2>Area</h2>
                <input type="number" id="areaValue" placeholder="Type a number to convert.">
                <select id="originalarea"></select>
                <select id="newarea"></select>
                <button id="area" class="btn" >Confirm</button>
                <p id="areaResult"></p>
            </div>

            <div class="content" id="weight">
                <h2>Weight</h2>
                <input type="number" id="weightValue" placeholder="Type a number to convert.">
                <select id="originalweight"></select>
                <select id="newweight"></select>
                <button id="weight" class="btn" >Confirm</button>
                <p id="weightResult"></p>
            </div>

            <div class="content" id="volume">
                <h2>Volume</h2>
                <input type="number" id="volumeValue" placeholder="Type a number to convert.">
                <select id="originalvolume"></select>
                <select id="newvolume"></select>
                <button id="volume" class="btn" >Confirm</button>
                <p id="volumeResult"></p>
            </div>

            <div class="content" id="speed">
                <h2>Speed</h2>
                <input type="number" id="speedValue" placeholder="Type a number to convert.">
                <select id="originalspeed"></select>
                <select id="newspeed"></select>
                <button id="speed" class="btn" >Confirm</button>
                <p id="speedResult"></p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
